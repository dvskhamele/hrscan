{% extends 'base.html' %}
{% block content %}
<div class='col-md-4 pt-5 m-auto'>
	<div class="card" style="width: 18rem;">
  		<div class="card-header">
    		USER CV
  		</div>
 
	  	{% for i in name %}
	  	<ul class="list-group list-group-flush">
		    <li class="list-group-item">{{i.applicant_name}}</li>
		    <li class="list-group-item">{{i.upload_date}}</li>
		    <li class="list-group-item">{{i.approved_by_hr}}</li>
		    <li class="list-group-item"><a href="/media/{{i.applicant_cv}}">Download</a></li>
	  	</ul>
	  	{% endfor %}
	</div>
 </div>
 
{% endblock %}

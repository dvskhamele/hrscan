<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HRscan</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
      <a class="navbar-brand" href="{% url 'index' %}">HRscan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adminpanel' %}">Admin Panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cv' %}">User CV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Upload CV </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home </a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">Welcome {{user.username.upper}} Logout </a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login </a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    <div style="width:100%;margin-top:70px;">

    </div>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>

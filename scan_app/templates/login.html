{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:80px;">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="margin-top:20px;">
          <form action="" method="post">
            {% csrf_token %}
            <div class="card border-secondary">
              <div class="card-body">
                <h4 class="card-title">Admin Login</h4>
                <hr/>
                <div class="form-group">
                  <label for="">Username</label>
                  <input type="text" class="form-control" required placeholder="Enter username here..." name="username" />
                </div>
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="password" class="form-control" required placeholder="Enter password here..." name="password" />
                </div>
                <div class="form-group">
                  <input type="submit" name="submit" class="btn btn-secondary" value="Login">
                  <p style="margin-top:5px;" class="text-danger">{{status}}</p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
